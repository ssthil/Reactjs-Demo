<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ReactJS Table Design</title>
	<link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="bower_components/react/react.js"></script>
	<script src="bower_components/react/react-dom.js"></script>
	<script src="bower_components/babel/browser.js"></script>
</head>
<body>
	<div id="wrapper">
	</div>
	<script type="text/babel">
	//page title creation
	var PageTitle = React.createClass({
		render: function () {
			
			return (
				<div className="page-header">
					  <h1>Data Collections</h1>
				</div>
			);

		}
	});
	//table title creation
	var TableTitle = React.createClass({
		render:function(){

			return (
					<div className="panel-heading">
						<h4 >My Family Information</h4>
					</div>
				);

		}
	});
	//table header creation
	var TableHeader = React.createClass({
		render: function(){

			return(
				<thead>
					<tr>	
						<th>Name</th>
						<th>Title</th>
						<th>Age</th>
						<th>Job</th>
						<th>Residence</th>
						<th>Country</th>
					</tr>
				</thead>
				);

		}
	});
	//table row creation
	var DataRow = React.createClass({
		
		maybeRenderPerson: function() {
	    	
	    	if(this.props.member.country == "india"){
	    		return <img src="img/india_flag.png"/>;
	    	} else {
	    		return <img src="img/singapore_flag.png"/>
	    	}
	        	
		},

		render: function(){

			return (
					<tr>
						<td>{this.props.member.name}</td>
						<td>{this.props.member.title}</td>
						<td>{this.props.member.age}</td>
						<td>{this.props.member.job}</td>
						<td>{this.props.member.country}</td>
						<td>{this.maybeRenderPerson()}</td>
					</tr>
				);

		}
	});
	//main table creation
	var DataTable = React.createClass({
		render: function(){

			var rowsSection = this.props.members.map(function(member){
				return <DataRow key={member.name} member={member} />;
			});

			return (
					<div className="container">
						<PageTitle />
						<div className="col-md-12 col-sm-12">
							<div className="panel panel-default">
								<TableTitle />
								<div className="panel-body">
									<div className="table-responsive">
										<table className="table table-bordered table-striped">
											<TableHeader />
											<tbody>
												{rowsSection}
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				);

		}

	});
	
	//data in array
	var members = [
		{
		  "name": "sivaramakrishnan",
		  "age": "61",
		  "title": "father",
		  "job": "farmer",
		  "country": "india"
		},
		{
		  "name": "jayarani",
		  "age": "57",
		  "title": "mother",
		  "job":"house wife",
		  "country": "india"
		},
		{
		  "name": "senthil",
		  "age": "33",
		  "title": "me",
		  "job": "programer",
		  "country": "singapore"
		},
		{
		  "name": "surya",
		  "age": "28",
		  "title": "wife",
		  "job":"teacher",
		  "country": "singapore"
		},
		{
		  "name": "swasthika",
		  "age": "4",
		  "title": "daughter",
		  "job":"student",
		  "country": "singapore"
		}

	];
	//render table
	ReactDOM.render(<DataTable members={members}/>, document.getElementById('wrapper'));


	</script>
</body>
</html>
